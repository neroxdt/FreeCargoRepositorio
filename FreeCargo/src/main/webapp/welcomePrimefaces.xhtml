<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <p:button value="normal"/>
                    <b:button value="Primary" look="primary" iconAwesome="fa-cloud-download"/>
                    <p:link href="http://showcase.bootsfaces.net/forms/commandButton.jsf" value="ShowCase Boostrap" style="text-decoration: blink" />
                    <b:panel style="width:50%; border: #ffffff">
                        <b:dataTable value="#{mBeanCtrl.list}" var="item" id="listID" style="width:100%">
                            <h:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Attr1"/>
                                </f:facet>
                                <p:outputLabel value="#{item.attr1}"/>
                            </h:column>   
                            <h:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Attr2"/>
                                </f:facet>
                                <p:outputLabel value="#{item.attr2}"/> 
                            </h:column> 
                        </b:dataTable>
                    </b:panel>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
